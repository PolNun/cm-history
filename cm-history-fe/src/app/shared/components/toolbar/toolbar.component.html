<mat-toolbar color="primary">
  <img [src]="owner.avatarUrl" alt="{{owner.name}}'s avatar" class="owner-avatar">
  <h2>Commits de <a [href]="owner.url" class="owner-name">{{owner.name}}</a></h2>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="onRefreshClick()">
    <mat-icon>refresh</mat-icon>
    <span>Refrescar</span>
  </button>
</mat-toolbar>
